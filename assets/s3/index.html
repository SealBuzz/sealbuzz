<body id="page-top">

  <header class="masthead">
    <div class="container h-100">
      <div class="honeypot-message">
        <p>Waiting room provided by Honeypot</p>
      </div>
      <div class="row h-100">
        <div class="col-lg-7 my-auto">
          <div class="header-content mx-auto">
            <h1 class="mb-2">You're in a waiting room for:</h1>
            <h2 id="display-name" class="brand-name ml-3">Launch School</h2>
          </div>
        </div>
        <div class="col-lg-5 my-auto">
          <div class="device-container">
            <p class="check-status">Checking on your queue status in:</p>
            <div id="timer"></div>
            <div id="wait-message">
              <h2>It's not your turn yet. We will try again.</h2>
            </div>
          </div>
        </div>
      </div>
      <div class="safari-message">
